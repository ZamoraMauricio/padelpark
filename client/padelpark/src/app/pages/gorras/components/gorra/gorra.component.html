<div class="card h-100">
  <img src="{{ gorra.image }}" class="card-img-top" alt="Gorra Image">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-auto"><b>Name:</b> {{ gorra.title }}</h5>
    <hr>
    <p class="card-text"><b>Price:</b> {{ gorra.price }}</p>
    <p class="card-text"><b>Category:</b> {{ gorra.category }}</p>
    <p class="card-text"><b>Description:</b> {{ gorra.description }}</p>
    <hr>
    <button class="btn btn-danger" (click)="onDeleteClick(gorra._id)"><i class="fa-solid fa-trash"></i></button>
    <br>
    <button class="btn btn-primary" *ngIf="!isFav(gorra._id)" (click)="addToFav(currentUser, gorra._id, 'gorra')">
      AÃ±adir a favoritos<i class="fa-solid fa"></i></button>
    <button class="btn btn-secondary" *ngIf="isFav(gorra._id)" (click)="removeFav(gorra._id)">
      Eliminar de favoritos<i class="fa-solid fa"></i></button>
  </div>
</div>
