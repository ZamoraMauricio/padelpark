<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card p-3">
                    <h2>Iniciar Sesión</h2>
                    <hr>
                    <form (submit)="signIn()">
                        <div class="form-group mb-3">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button class="btn btn-dark">
                            Ingresar <i class="fa-solid fa-right-to-bracket"></i>
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>
