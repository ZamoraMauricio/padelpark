<div class="card h-100">
  <img src="{{ fav.image }}" class="card-img-top" alt="Gorra Image">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-auto"><b>Name:</b> {{ fav.title }}</h5>
    <hr>
    <p class="card-text"><b>Price:</b> {{ fav.price }}</p>
    <p class="card-text"><b>Category:</b> {{ fav.category }}</p>
    <p class="card-text"><b>Description:</b> {{ fav.description }}</p>
    <hr>
    <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
  </div>
</div>
